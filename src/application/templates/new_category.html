{% extends "base.html" %}
{% from "includes/_formhelpers.html" import render_field %}

{% block style_block %}
    <style type="text/css">
        table.table { width: 100%; }
    </style>
{% endblock %}

{% block content %}
    <h1 id="">Nuova Categoria</h1>
    <div>&nbsp;</div>
    <form id="new-category-form" class="well form-horizontal" action="{{ url_for('new_category') }}" method="post" accept-charset="utf-8">
        {{ form.hidden_tag() }}
        {{ render_field(form.name) }}
        <div class="control-group">
		    <div class="controls">
		        <input class="btn btn-primary" type="submit" value="Salva"/>
		    </div>
		</div>
    </form>
{% endblock content %}
