{% extends "base.html" %}

{% block style_block %}
    <style type="text/css">
        table.table { width: 100%; }
    </style>
{% endblock %}

{% block content %}

    <h1 id="">All Categories</h1>
    <div>&nbsp;</div>
    <table class="table table-bordered table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Added by</th>
                <th>Added on</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <form method="post" action="{{ url_for('delete_category', category_name=category.id) }}">
                        <button class="btn">Delete</button>
                    </form>
                    <form method="post" action="{{ url_for('edit_category', category_name=category.id) }}">
                        <button class="btn">Edita</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="6">No categories yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        <a class="btn btn-primary" href="{{ url_for('new_category') }}">
            <i class="icon-plus-sign icon-white"></i>
            Crea Categoria
        </a>
    </p>

{% endblock content %}
